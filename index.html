<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Геймифицированный Планировщик</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth" id="auth-section">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Введите имя" />
    <button onclick="login()">Войти</button>
  </div>

  <div class="main" id="main-section" style="display:none;">
    <header class="header">
      <div class="logo">Планировщик</div>
      <div class="nav-buttons">
        <button onclick="showTab('home')">Главная</button>
        <button onclick="showTab('profile')">Профиль</button>
        <button onclick="logout()">Выйти</button>
      </div>
    </header>

    <div class="tab-content" id="home-tab">
      <h2>Мои задачи</h2>
      <form onsubmit="addTask(); return false;">
        <input type="text" id="task-input" placeholder="Введите задачу..." required />
        <select id="day-select">
          <option value="monday">Понедельник</option>
          <option value="tuesday">Вторник</option>
          <option value="wednesday">Среда</option>
          <option value="thursday">Четверг</option>
          <option value="friday">Пятница</option>
          <option value="saturday">Суббота</option>
          <option value="sunday">Воскресенье</option>
        </select>
        <button type="submit">Добавить</button>
      </form>

      <div id="tasks-by-day">
        <h3>Понедельник</h3><ul id="monday"></ul>
        <h3>Вторник</h3><ul id="tuesday"></ul>
        <h3>Среда</h3><ul id="wednesday"></ul>
        <h3>Четверг</h3><ul id="thursday"></ul>
        <h3>Пятница</h3><ul id="friday"></ul>
        <h3>Суббота</h3><ul id="saturday"></ul>
        <h3>Воскресенье</h3><ul id="sunday"></ul>
      </div>
    </div>

    <div class="tab-content" id="profile-tab" style="display:none;">
      <h2>Профиль: <span id="user-display"></span></h2>
      <div class="avatar-container">
        <img id="avatar" src="img/default.png" alt="Аватар" />
        <input type="file" id="avatar-upload" accept="image/*" />
        <button onclick="removeAvatar()">Удалить аватар</button>
      </div>
      <p>Уровень: <span id="level">1</span></p>
      <p>Очки: <span id="points">0</span></p>
      <p>Ранг: <span id="rank">Новичок</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
