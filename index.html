
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Геймифицированный Планировщик</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <h2>Планировщик</h2>
    <ul>
      <li><a href="#" onclick="showSection('main')">Главная</a></li>
      <li><a href="#" onclick="showSection('profile')">Профиль</a></li>
      <li><a href="#" onclick="logout()">Выйти</a></li>
    </ul>
  </nav>

  <div class="container" id="authSection">
    <h2>Вход / Регистрация</h2>
    <input type="text" id="username" placeholder="Имя пользователя" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button onclick="login()">Войти</button>
    <button onclick="register()">Регистрация</button>
    <p id="authMessage"></p>
  </div>

  <div class="container hidden" id="mainSection">
    <h1>Привет, <span id="userDisplay"></span>!</h1>
    <div class="avatar">
      <select id="avatar-selector" onchange="changeAvatar()">
        <option value="avatar1.png">Аватар 1</option>
        <option value="avatar2.png">Аватар 2</option>
      </select>
      <img id="avatar" src="img/avatar1.png" alt="Аватар" />
    </div>
    <div class="stats">
      <p>Ранг: <span id="rank">Новичок</span></p>
      <p>Очки: <span id="points">0</span></p>
    </div>
    <form id="taskForm" onsubmit="addTask(); return false;">
      <input type="text" id="task-input" placeholder="Новая задача..." required />
      <button type="submit">Добавить</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
